<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card</title>
  </head>
  <body>
    <div class="bg">
      <div class="pattern-top">
        <img src="images/bg-pattern-top.svg" alt="pattern top circle" />
      </div>
      <div class="pattern-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="pattern bottom circle" />
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="heading-bg">
          <img src="images/bg-pattern-card.svg" alt="card heading" />
        </div>
        <div class="profile-avatar">
          <img src="images/image-victor.jpg" alt="profile picture" />
        </div>
        <div class="bio-area">
          <div class="name">
            <p><span>Victor Crest</span> 26</p>
          </div>
          <div class="location">
            <p> London</p>
          </div>
        </div>
        
        <div class="card-footer">
         <div class="stats">
           <div class="item">
             <span>80k</span>
             <p>Followers</p> 
           </div>
           <div class="item">
             <span>803k</span>
             <p>Likes</p> 
           </div>
           <div class="item">
             <span>1.4k</span>
             <p>Photos</p>  
           </div>
         </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tru-izo" target="_blank">@tru-izo</a>.
    </div>
  </body>
</html>
